<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esports Form</title>
</head>

<body style="background-color:rgb(205, 205, 205);">
    <font style="color:black;" size="5">
        <form action="signup" method="post">
            <table align="center" cellspacing="40">
                <tr>
                    <td>Username: </td>
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>Password: </td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td>Favorite esports game: </td>
                    <td>Counter Strike-2<input type="checkbox" name="Favorite esports game"
                            value="Counter Strike-2"><br>
                        Valorant<input type="checkbox" name="Favorite esports game" value="Valorant"><br>
                        Dota-2<input type="checkbox" name="Favorite esports game" value="Dota-2"><br>
                        League of Legends<input type="checkbox" name="Favorite esports game"
                            value="League of Legends"><br>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Sign UP">
                        <input type="button" value="back">
                    </td>
                </tr>
            </table>
        </form>
    </font>

</body>

</html>
